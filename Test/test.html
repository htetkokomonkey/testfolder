<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BRAND</a>

                <button type="button" class="navbar-toggle collapsed navbar-right" data-toggle="collapse" data-target="#navbar-bootstrap" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
            </div>

            <div class="navbar-collapse navbar-right collapse" id="navbar-bootstrap">
                <ul class="navbar-nav nav">
                    <li class="bg-black"><a href="#">Home</a></li>
                    <li class="bg-black"><a href="#">About</a></li>
                    <li class="bg-black"><a href="#">Contact</a></li>
                    <li class="bg-black"><a href="#">Service</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Hello, I am Kalay</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 img-absolute">
                    <img src="profile-image.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <img  src="work-image1.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="work-image2.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <img src="work-image3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Content-grid -->
    <div class="container mt-50 mb-50">
        <div class="content-grid">
            <div id="grid-1" class="bg-blue">
                    <img src="profile-image.jpg" alt="">
            </div>

            <div id="grid-2" class="bg-grey">
                    <img  src="work-image1.jpg" alt="">
            </div>

            <div id="grid-3" class="bg-blue">
                    <img src="work-image2.jpg" alt="">
            </div>

            <div id="grid-4" class="bg-grey">
                    <img src="work-image3.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
